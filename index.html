<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Vault Heist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: linear-gradient(135deg, #002b36 0%, #001e25 100%);
            color: #ccffcc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            line-height: 1.5;
        }

        /* CRT Monitor Effect */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            z-index: 10;
            animation: flicker 8s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.95; }
            10%, 30%, 50%, 70%, 90% { opacity: 0.98; }
            20%, 40%, 60%, 80% { opacity: 0.92; }
        }

        /* Screen curvature effect */
        .screen-curvature {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            pointer-events: none;
            z-index: 5;
        }

        .terminal-container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 21, 26, 0.9);
            border: 1px solid #586e75;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #intro-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .vaulter-logo {
            font-size: 6em;
            font-weight: bold;
            letter-spacing: 4px;
            margin: 40px 0;
            text-shadow: 0 0 10px rgba(0, 255, 128, 0.5);
            position: relative;
            overflow: hidden;
            color: #859900;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 10px rgba(0, 255, 128, 0.5); }
            2% { transform: translate(2px, 0); text-shadow: 2px 0 0 #ff00c1; }
            3% { transform: translate(0, 0); }
            5% { transform: translate(-2px, 0); text-shadow: -2px 0 0 #00fff9; }
            6% { transform: translate(0, 0); }
            99% { text-shadow: 0 0 10px rgba(0, 255, 128, 0.5); }
        }

        .vaulter-logo::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }

        .byline {
            font-size: 1.5em;
            color: #93a1a1;
            margin: 20px 0 40px;
            opacity: 0;
            text-shadow: 0 0 5px rgba(0, 255, 128, 0.3);
        }

        .enter-prompt {
            font-size: 1.2em;
            color: #93a1a1;
            margin: 40px 0;
            opacity: 0;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background-color: #859900;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        #terminal-content {
            display: none;
            width: 100%;
            text-align: left;
        }

        .line {
            opacity: 0;
            margin: 10px 0;
        }

        #start-button {
            display: none;
            background: none;
            border: 2px solid #859900;
            color: #859900;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            transition: all 0.3s;
        }

        #start-button:hover {
            background: #859900;
            color: #002b36;
        }

        #tip {
            width: 90%;
            max-width: 800px;
            padding: 10px;
            font-size: 0.9em;
            text-align: center;
            border-top: 1px solid #586e75;
            margin-top: 20px;
            color: #93a1a1;
            opacity: 0;
        }

        /* Scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 43, 54, 0.8),
                rgba(0, 43, 54, 0.8) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 2;
        }

        /* Glow effect */
        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 50px rgba(0, 255, 128, 0.1);
            pointer-events: none;
            z-index: 1;
        }

        /* Power button */
        .power-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #dc322f;
            border: 2px solid #b58900;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 0 10px rgba(220, 50, 47, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .vaulter-logo {
                font-size: 3.5em;
            }
            
            .byline {
                font-size: 1.2em;
            }
            
            .terminal-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .vaulter-logo {
                font-size: 2.5em;
            }
            
            .byline {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="screen-curvature"></div>
    <div class="scanlines"></div>
    <div class="glow"></div>
    <div class="power-button" id="power-btn"></div>
    
    <div class="terminal-container">
        <div id="intro-screen">
            <div class="vaulter-logo" id="vaulter-text">VAULTER</div>
            <div class="byline" id="byline">-By The Bandar Co.</div>
            <div class="enter-prompt" id="enter-prompt">Press <span style="color:#859900; font-weight:bold">ENTER</span> to start<span class="cursor"></span></div>
        </div>
        
        <div id="terminal-content">
            <div class="line">> ACCESSING MAINFRAME...</div>
            <div class="line">> INITIATING CONNECTION...</div>
            <div class="line">> IDENTITY VERIFIED</div>
            <div class="line">> WELCOME, AGENT_037<span class="cursor"></span></div>
            <button id="start-button">BEGIN MISSION</button>
        </div>
    </div>
    
    <div id="tip">Tip of the Day: Stay sharp, Agent. The vault never sleeps.</div>

    <script>
        // Initial animation sequence
        setTimeout(() => {
            // Show the byline with fade-in
            document.getElementById('byline').style.opacity = "1";
            document.getElementById('byline').style.transition = "opacity 1.5s ease";
            
            // Show the enter prompt
            setTimeout(() => {
                document.getElementById('enter-prompt').style.opacity = "1";
                document.getElementById('enter-prompt').style.transition = "opacity 1.5s ease";
            }, 1000);
        }, 1500);
        
        // Listen for ENTER key
        document.addEventListener('keydown', (e) => {
            if (e.key === "Enter") {
                // Hide intro screen
                document.getElementById('intro-screen').style.opacity = "0";
                document.getElementById('intro-screen').style.transition = "opacity 1s ease";
                
                // Show terminal content after a delay
                setTimeout(() => {
                    document.getElementById('intro-screen').style.display = "none";
                    document.getElementById('terminal-content').style.display = "block";
                    
                    // Animate terminal lines in
                    const lines = document.querySelectorAll('.line');
                    lines.forEach((line, index) => {
                        setTimeout(() => {
                            line.style.opacity = "1";
                            line.style.transition = "opacity 0.8s ease";
                            
                            // Show start button after last line
                            if (index === lines.length - 1) {
                                setTimeout(() => {
                                    document.getElementById('start-button').style.display = "block";
                                    document.getElementById('start-button').style.opacity = "0";
                                    
                                    let opacity = 0;
                                    const fadeIn = setInterval(() => {
                                        opacity += 0.05;
                                        document.getElementById('start-button').style.opacity = opacity;
                                        if (opacity >= 1) clearInterval(fadeIn);
                                    }, 50);
                                    
                                    // Show tip
                                    document.getElementById('tip').style.opacity = "1";
                                    document.getElementById('tip').style.transition = "opacity 1s ease";
                                }, 500);
                            }
                        }, index * 1000);
                    });
                }, 1000);
            }
        });
        
        // Start button handler
        document.getElementById('start-button').addEventListener('click', () => {
            // Add transition effect
            document.body.style.opacity = "0";
            document.body.style.transition = "opacity 1s ease";
            
            setTimeout(() => {
                window.location.href = 'tier1.html';
            }, 1000);
        });
        
        // Power button effect
        document.getElementById('power-btn').addEventListener('click', function() {
            this.style.boxShadow = "0 0 20px rgba(220, 50, 47, 0.8)";
            setTimeout(() => {
                this.style.boxShadow = "0 0 10px rgba(220, 50, 47, 0.5)";
            }, 200);
        });
        
        // Fetch and display random quote from quotes.md
        async function loadQuote() {
            try {
                const response = await fetch('quotes.md');
                const text = await response.text();
                const quotes = text.split('\n').filter(q => q.trim());
                if (quotes.length > 0) {
                    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                    document.getElementById('tip').textContent = `Tip of the Day: ${randomQuote}`;
                }
            } catch (error) {
                console.error('Failed to load quotes:', error);
                // Fallback tips if quotes.md is not available
                const tips = [
                    "Tip: Speed matters in the vault. Quick thinking is essential.",
                    "Tip: Security systems adapt. Expect countermeasures at every turn.",
                    "Tip: Trust your instincts. The vault has many layers of deception.",
                    "Tip: Time is your greatest ally and worst enemy. Use it wisely.",
                    "Tip: Patterns emerge to those who observe carefully.",
                    "Tip: The vault's defenses are designed to confuse. Stay focused.",
                    "Tip: Every failed attempt strengthens the security systems.",
                    "Tip: Look for anomalies - they often reveal hidden paths."
                ];
                document.getElementById('tip').textContent = tips[Math.floor(Math.random() * tips.length)];
            }
        }
        
        // Load tip on page load
        loadQuote();
    </script>
</body>
</html>
