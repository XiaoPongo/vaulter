<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Vault Heist: Tier 2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3a0ca3, #9d0208);
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      height: 100%;
      overflow: hidden;
      user-select: none;
    }

    .hex-grid::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg width="40" height="46" xmlns="http://www.w3.org/2000/svg"><polygon points="20,0 40,10 40,30 20,40 0,30 0,10" fill="none" stroke="%23ff2e63" stroke-width="1"/></svg>') repeat;
      opacity: 0.07;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
      height: 100vh;
    }

    .header {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .puzzle {
      margin: auto;
      text-align: center;
    }

    .puzzle input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #00ffcc;
      color: #00ffcc;
      font-size: 1.2rem;
      text-align: center;
      padding: 0.5rem;
      outline: none;
      width: 280px;
    }

    input::-webkit-clear-button,
    input::-ms-clear {
      display: none;
    }

    .puzzle button {
      margin-top: 1rem;
      background-color: #00ffcc;
      color: #1e1e1e;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .volume {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .volume input[type="range"] {
      appearance: none;
      background: #00ffcc;
      height: 4px;
      border-radius: 2px;
      width: 100px;
    }

    .volume-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .timer {
      font-weight: bold;
    }

    .success {
      color: #00ffcc;
      font-weight: bold;
      margin-top: 1rem;
    }

    .close {
      position: absolute;
      top: 0.8rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #00ffcc;
    }
  </style>
</head>
<body class="hex-grid">
  <div class="container">
    <button class="close" onclick="location.reload()">âœ–</button>

    <div class="header">>> TIER 2 // HEX TO ASCII</div>

    <div class="puzzle">
      <div id="prompt">Decode this hex: <code>43 52 59 50 54</code></div>
      <input type="text" id="answer" autocomplete="off" spellcheck="false" />
      <button onclick="checkAnswer()">Submit</button>
      <div class="success" id="successMsg"></div>
    </div>

    <div class="footer">
      <div class="volume">
        <span class="volume-toggle" onclick="toggleMute()">ðŸ”Š</span>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
      </div>
      <div class="timer" id="timer">04:30</div>
    </div>
  </div>

  <script>
    const correctAnswer = "CRYPT";
    const answerInput = document.getElementById("answer");
    const successMsg = document.getElementById("successMsg");
    const timerDisplay = document.getElementById("timer");

    let timeLeft = 270;
    let timer = setInterval(() => {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      if (--timeLeft < 0) {
        clearInterval(timer);
        timerDisplay.textContent = "TIME'S UP";
        answerInput.disabled = true;
      }
    }, 1000);

    function checkAnswer() {
      const userAnswer = answerInput.value.trim().toUpperCase();
      if (userAnswer === correctAnswer) {
        successMsg.textContent = "> DATA FRAGMENT UNLOCKED: Crimson-tier code sequence verified.";
        clearInterval(timer);
        answerInput.disabled = true;
      } else {
        successMsg.textContent = ">> Incorrect. Try again.";
      }
    }

    let muted = false;
    function toggleMute() {
      muted = !muted;
      document.querySelector('.volume-toggle').textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
      setVolume(muted ? 0 : document.getElementById("volumeControl").value);
    }

    function setVolume(val) {
      // Implement audio logic here if you add background music or sfx
      console.log("Volume set to", val);
    }

    // Inspect protection (basic)
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) || (e.ctrlKey && e.key === 'U')) {
        return false;
      }
    };
  </script>
</body>
</html>
